<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/58-Calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay()">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button onclick="allClearDisplay()">AC</button>
            <button onclick="appendToDisplay('%')">
                <i class="fa-solid fa-percent"></i>
            </button>
            <button onclick="appendToDisplay('/')" class="operator-btn">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('x')" class="operator-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button onclick="appendToDisplay('0')" class="double-span">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator-btn">
                <i class="fa-solid fa-equals"></i>
            </button>
        </div>
    </div>
    <script src="/58-Calculator.js"></script>
</body>

</html>
