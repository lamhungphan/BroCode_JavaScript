<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #myBox {
            width: 55%;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
        }
    </style>
</head>

<body>

    <div id="myBox">
   <img src="https://freepngimg.com/download/pacman/21577-4-pac-man-transparent.png" alt="">
    </div>

    <script>
        // eventListener =  Listen for specific events to create interactive web pages
        //                  ents: click, mouseover, mouseout
        //                  .addEventListener(event, callback/function);

        const myBox = document.getElementById("myBox");
        const moveAmount = 50;
        let x = 0;
        let y = 0;


        document.addEventListener("keydown", event => {
            myBox.style.backgroundColor = "tomato";
        });

        document.addEventListener("keydown", event => {
            if (event.key.startsWith("Arrow")) {
                event.preventDefault();
                switch (event.key) {
                    case "ArrowUp":
                        y -= moveAmount;
                        break;
                    case "ArrowDown":
                        y += moveAmount;
                        break;
                    case "ArrowLeft":
                        x -= moveAmount;
                        break;
                    case "ArrowRight":
                        x += moveAmount;
                        break;
                }
                myBox.style.top = `${y}px`;
                myBox.style.left = `${x}px`;
            }
        })


    </script>
</body>

</html>
