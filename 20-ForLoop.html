<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  For loop = repeat some code a LIMITED amount of times

        for (let i = 0; i <= 20; i++) {
            if (i == 13) {
                continue;
            }else if(i == 17){
                break;
            }
            console.log(i);
        }
    </script>
</body>

</html>
