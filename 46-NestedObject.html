        class Address {
            constructor(street, city, country) {
                this.street = street;
                this.city = city;
                this.country = city;
            }
        }

        class Person {
            constructor(name, age, ...address) {
                this.name = name;
                this.age = age;
                this.address = new Address(...address);
            }
        }
